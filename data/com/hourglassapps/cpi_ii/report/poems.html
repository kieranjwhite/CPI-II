<!DOCTYPE html>
<html style="background-color: #f0f0f0">
  <head>
    <title>Conductus Links</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="poem.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script id="panel-init">
      $(function() {
      $( "body>[data-role='panel']" ).panel().enhanceWithin();
      });
      $(function(){
	$( "[data-role='header'], [data-role='footer']" ).toolbar();
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div data-role="header" data-theme="b">
      <div class="ui-bar">
	<table width="100%" border="0">
	  <tr>
	    <td nowrap><a href="#titles" data-role="button" class="ui-btn-left" data-iconpos="left" data-icon="search">Titles</a></td>
	    <td width="99%"><div style="text-align: center;"><h1>Conductus Links</h1></div></td>
	  </tr>
	</table>
      </div>
    </div>
    <div data-role="panel" id="titles" data-display="reveal" data-theme="a">
      <!-- panel content goes here -->
      <form>
	<input id="titles-filterable" data-type="search">
      </form>
      <div
	 class="ui-controlgroup ui-controlgroup-vertical ui-corner-all"
	 data-role="controlgroup"
	 data-filter="true"
	 data-input="#titles-filterable"
	 data-enhanced="true"
	 >
	<div class="ui-controlgroup-controls" >
	</div>
      </div>
    </div><!-- /panel -->
    <div data-role="page" data-theme="a">
    </div>
  </body>
</html>
